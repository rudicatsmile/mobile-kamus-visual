name: eapotek
description: Aplikasi Visual Dictionary Online.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dropdown_search: ^5.0.6
  flutter_barcode_scanner: ^2.0.0
  fluttertoast: null
  google_fonts: null
  http: ^1.0.0
  image_picker: ^0.8.8
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.2+1
  get: ^4.6.5
  get_storage: ^2.0.3
  d_info: ^0.2.0
  d_input: ^0.0.9
  d_view: ^0.0.3
  d_method: ^0.2.0
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  flutter_speed_dial: ^7.0.0  
  custom_radio_group_list: ^1.1.2
  dio: ^5.4.1
  insta_image_viewer: ^1.0.2
  image_cropper: ^5.0.1
  permission_handler: ^11.3.1
  path_provider: ^2.1.2
  image: ^4.1.7
  awesome_notifications_core: ^0.9.0
  awesome_notifications: any
  firebase_core: ^2.27.0
  awesome_notifications_fcm: ^0.7.4+1
  fan_carousel_image_slider: ^1.0.1
  video_player: ^2.4.7
  cached_network_image: ^3.2.3
  fancy_bottom_navigation: ^0.3.2
  introduction_screen: ^3.0.2
  flutter_statusbarcolor_ns: ^0.5.0
  mime: ^1.0.0


  # flutter_fullscreen_dialog: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  # flutter_launcher_icons: ^0.9.3 [Bermasalah dengan image]
  change_app_package_name: ^1.1.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:

  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

